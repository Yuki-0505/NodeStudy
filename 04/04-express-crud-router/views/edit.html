<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- <link rel="icon" href="../../favicon.ico"> -->

  <title>编辑学生</title>

  <!-- Bootstrap core CSS -->
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <!-- <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->

  <!-- Custom styles for this template -->
  <link href="/public/css/dashboard.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <form action="/students/edit" method="post">
          <input type="hidden" name="id" value="{{ student.id }}">
          <div class="form-group">
            <label for="Email">姓名</label>
            <input type="text" class="form-control" id="Email" placeholder="Name" name="name" value="{{ student.name }}">
          </div>
          <div class="form-group">
            <label>性别</label>
            <div>
              <label class="radio-inline">
                <input type="radio" name="gender" id="inlineRadio1" value="1" checked> 男
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" id="inlineRadio2" value="0"> 女
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="Age">年龄</label>
            <input type="text" class="form-control" id="Age" placeholder="Age" name="age" value="{{ student.age }}">
          </div>
          <div class="form-group">
            <label for="Hobbies">爱好</label>
            <input type="text" class="form-control" id="Hobbies" placeholder="Hobbies" name="hobbies" value="{{ student.hobbies }}">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

      </div>
    </div>
  </div>

</body>

</html>
